<style>

    /* ãƒ¢ãƒ¼ãƒ‰é¸æŠãƒœã‚¿ãƒ³ */

    .options-bar {

    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(18px); }

    /* è¨­å®šã‚¨ãƒªã‚¢ */
    .settings-wrapper { width: 100%; text-align: right; margin-bottom: 5px; }
    .settings-toggle-btn {

    .settings-area {

    .setting-row {

    /* ã‚²ãƒ¼ãƒ ç”»é¢ */

    .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.6rem; width: 100%; max-width: 600px; }
    .opt-btn {
        background: white; border: 3px solid #edeff4; border-radius: 12px;
        padding: 0.8rem; font-weight: bold; font-size: 0.95rem; cursor: pointer; transition: 0.1s;
    }
    .opt-btn:active { transform: scale(0.98); }

    /* ã‚¿ã‚¤ãƒ”ãƒ³ã‚° */
    .typing-box { width: 100%; max-width: 500px; text-align: center; display: none; }
    #typing-input {
        font-size: 1.4rem; text-align: center; letter-spacing: 2px;

    }
    #typing-feedback { height: 25px; font-weight: 800; margin-top: 5px; font-size: 1.1rem; }

    /* å¾©ç¿’ãƒªã‚¹ãƒˆ */
    #mistake-list {

    @media (max-width: 600px) {
        .options-grid { grid-template-columns: 1fr; }
        .word-text { font-size: 1.8rem; }
        .mode-btn span { font-size: 0.7rem; }
    }
</style>

<script>
    // ==========================================
    // å…ˆç”Ÿã®ãƒ•ã‚©ãƒ¼ãƒ æƒ…å ± (è‡ªå‹•å…¥åŠ›ç”¨)
    const FORM_BASE_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdO7Dd_KYb-jtpwyEPmEyICRWZjNESsJ7b7oUahDym96HRcnQ/viewform";
    const ENTRY_NAME = "entry.1354700989";
    const ENTRY_UNIT = "entry.103929395";
    const ENTRY_SCORE = "entry.375133785";
    const ENTRY_WORDS = "entry.1661621004";
    // ==========================================
    // å…ˆç”Ÿã®ã‚·ãƒ¼ãƒˆURL
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkjW85DByBOi5XpuXoGq1OrHytiO2tJNdariA_GDO6ETQCDSgFGsJuy427qxrjN6kKOElWMEdIg3XC/pub?output=csv";

    let allData = [], unitData = [], playQueue = [], wrongWords = [];
    let currentIndex = 0, score = 0, mode = "en-jp", currentWord = null;
    let isAnswering = false;
    let availableVoices = [];

    window.onload = function() {
        if(!SHEET_CSV_URL) {
            document.getElementById('loading-msg').innerText = "URLæœªè¨­å®š"; return;
        }
        initVoices();
        fetchData();
        
        document.getElementById('typing-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkTyping();
        });
    };

    function fetchData() {
        Papa.parse(SHEET_CSV_URL, {
            download: true, header: true,
            complete: function(results) { processData(results.data); },
            error: function(err) { document.getElementById('loading-msg').innerText = "èª­è¾¼å¤±æ•—: " + err; }
        });
    }

    function processData(data) {
        allData = data.filter(row => row.Unit && row.English).map(row => ({
            unit: row.Unit, en: row.English, ja: row.Japanese
        }));

        if(allData.length === 0) {
            document.getElementById('loading-msg').innerText = "ãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™"; return;
        }

        let units = {};
        allData.forEach(item => {
            if(!units[item.unit]) units[item.unit] = [];
            units[item.unit].push(item);
        });

        const sel = document.getElementById('unitSelect');
        Object.keys(units).forEach(u => {
            const opt = document.createElement('option');
            opt.value = u; opt.textContent = u;
            sel.appendChild(opt);
        });
        
        unitData = units;
        document.getElementById('data-status').textContent = "âœ… Ready";

        const lastUnit = localStorage.getItem('nico_unit');
        if(lastUnit && units[lastUnit]) {
            sel.value = lastUnit;
        }
        const lastMode = localStorage.getItem('nico_mode') || 'en-jp';
        const targetBtn = document.querySelector(`.mode-btn[data-mode="${lastMode}"]`);
        if(targetBtn) {
            selectMode(lastMode, targetBtn);
        }

        showScreen('screen-start');
    }

    function initVoices() {
        const load = () => {
            availableVoices = speechSynthesis.getVoices();
            const sel = document.getElementById('voiceSelect');
            if(sel.options.length > 0 && availableVoices.length > 0) return;
            
            sel.innerHTML = '';
            const enVoices = availableVoices.filter(v => v.lang.includes('en'));
            const voicesToShow = enVoices.length ? enVoices : availableVoices;
            
            voicesToShow.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.name;
                opt.textContent = v.name.replace(/Google |Microsoft /, "").substr(0, 20);
                if (v.name.includes('US English') || v.name.includes('United States') || v.default) {
                    opt.selected = true;
                }
                sel.appendChild(opt);
            });
        };
        speechSynthesis.onvoiceschanged = load;
        load();
        setTimeout(load, 1000);
    }

    function toggleSettings() {
        const area = document.getElementById('settings-area');
        const btn = document.querySelector('.settings-toggle-btn');
        if (area.style.display === 'block') {
            area.style.display = 'none';
            btn.textContent = 'âš™ï¸ è©³ç´°è¨­å®š (é€Ÿåº¦ãƒ»å£°)';
        } else {
            area.style.display = 'block';
            btn.textContent = 'ğŸ”¼ è¨­å®šã‚’é–‰ã˜ã‚‹';
        }
    }

    function selectMode(selectedMode, btn) {
        mode = selectedMode;
        localStorage.setItem('nico_mode', mode);
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startGame() {
        const unit = document.getElementById('unitSelect').value;
        if(!unit) return;
        
        localStorage.setItem('nico_unit', unit);

        if(speechSynthesis.paused) speechSynthesis.resume();

        let sourceList = [...unitData[unit]];
        const doShuffle = document.getElementById('shuffleCheck').checked;
        if(doShuffle) sourceList.sort(() => Math.random() - 0.5);

        const qCount = document.getElementById('qCount').value;
        if(qCount !== 'all') {
            sourceList = sourceList.slice(0, parseInt(qCount));
        }

        playQueue = sourceList;
        currentIndex = 0; score = 0; wrongWords = [];
        showScreen('screen-game');
        
        const isFlash = (mode === 'flash');
        const isTyping = (mode === 'typing');
        
        document.getElementById('options-area').style.display = (isFlash || isTyping) ? 'none' : 'grid';
        document.getElementById('typing-area').style.display = isTyping ? 'block' : 'none';
        document.getElementById('flash-controls').style.display = isFlash ? 'flex' : 'none';
        
        renderQuestion();
    }

    function renderQuestion() {
        if(currentIndex >= playQueue.length) {
            showResult(); return;
        }
        isAnswering = true;
        currentWord = playQueue[currentIndex];
        document.getElementById('score-disp').textContent = `${currentIndex + 1} / ${playQueue.length}`;
        
        const qText = document.getElementById('q-text');
        const hText = document.getElementById('h-text');
        hText.textContent = "";

        if(mode === 'en-jp' || mode === 'flash') {
            qText.textContent = currentWord.en;
            if(document.getElementById('autoPlayCheck').checked) {
                setTimeout(speakCurrent, 100);
            }
        } else {
            qText.textContent = currentWord.ja;
        }

        if(mode === 'typing') {
            const inp = document.getElementById('typing-input');
            inp.value = ""; inp.disabled = false; inp.focus();
            document.getElementById('typing-feedback').textContent = "";
        }

        if(mode === 'en-jp' || mode === 'jp-en') generateOptions();
    }

    function generateOptions() {
        const correct = currentWord;
        const area = document.getElementById('options-area');
        area.innerHTML = "";
        
        let pool = allData.filter(w => w.en !== correct.en);
        let choices = [correct, ...pool.sort(() => Math.random()-0.5).slice(0, 3)].sort(() => Math.random()-0.5);
        
        choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.textContent = (mode === 'en-jp') ? c.ja : c.en;
            btn.onclick = () => checkAnswer(c.en === correct.en, btn);
            area.appendChild(btn);
        });
    }

    function checkAnswer(isCorrect, btn) {
        if(!isAnswering) return;
        isAnswering = false;
        if(isCorrect) {
            btn.style.background = "var(--correct)"; btn.style.color = "white"; score++;
            if(mode === 'jp-en') speakCurrent();
            setTimeout(() => nextQuestion(1), 600);
        } else {
            btn.style.background = "var(--wrong)"; btn.style.color = "white";
            wrongWords.push(currentWord);
            setTimeout(() => nextQuestion(1), 1200);
        }
    }

    function checkTyping() {
        if(!isAnswering) return;
        const inp = document.getElementById('typing-input');
        const userVal = inp.value.trim().toLowerCase();
        const correctVal = currentWord.en.toLowerCase();
        const fb = document.getElementById('typing-feedback');
        
        isAnswering = false;
        inp.disabled = true;

        if(userVal === correctVal) {
            fb.textContent = "Great! âœ¨"; fb.style.color = "var(--correct)";
            score++; speakCurrent();
            setTimeout(() => nextQuestion(1), 800);
        } else {
            fb.textContent = `æ­£è§£: ${currentWord.en}`; fb.style.color = "var(--wrong)";
            wrongWords.push(currentWord);
            setTimeout(() => nextQuestion(1), 2000);
        }
    }

    function handleCardClick() {
        if(mode !== 'flash') return;
        const qText = document.getElementById('q-text');
        const hText = document.getElementById('h-text');
        if(qText.textContent === currentWord.en) {
            qText.textContent = currentWord.ja; hText.textContent = currentWord.en;
        } else {
            qText.textContent = currentWord.en; hText.textContent = ""; speakCurrent();
        }
    }

    function nextQuestion(step) {
        currentIndex += step;
        if(currentIndex < 0) currentIndex = 0;
        renderQuestion();
    }

    function showResult() {
        document.getElementById('final-score').innerText = `Score: ${score} / ${playQueue.length}`;
        const mContainer = document.getElementById('mistake-container');
        const mList = document.getElementById('mistake-list');
        mList.innerHTML = "";
        
        if(wrongWords.length > 0) {
            mContainer.style.display = "block";
            const uniqueMistakes = Array.from(new Set(wrongWords.map(w => w.en)))
                .map(en => wrongWords.find(w => w.en === en));
            uniqueMistakes.forEach(w => {
                const div = document.createElement('div');
                div.className = 'mistake-item';
                div.textContent = `${w.en} : ${w.ja}`;
                mList.appendChild(div);
            });
        } else {
            mContainer.style.display = "none";
        }
        showScreen('screen-result');
    }

    function speakCurrent() {
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(currentWord.en);
        u.lang = 'en-US';
        const rateVal = parseFloat(document.getElementById('rateSlider').value);
        u.rate = isNaN(rateVal) ? 1.0 : rateVal;

        const vName = document.getElementById('voiceSelect').value;
        if(vName && availableVoices.length > 0) {
            const v = availableVoices.find(x => x.name === vName);
            if(v) u.voice = v;
        }
        speechSynthesis.speak(u);
    }

    function sendReport() {
        const unitName = document.getElementById('unitSelect').value;
        const finalScore = `${score} / ${playQueue.length}`;
        
        let mistakesStr = "ãªã—";
        if (wrongWords.length > 0) {
            mistakesStr = Array.from(new Set(wrongWords.map(w => w.en))).join(", ");
        }

        const params = new URLSearchParams();
        params.append(ENTRY_UNIT, unitName);
        params.append(ENTRY_SCORE, finalScore);
        params.append(ENTRY_WORDS, mistakesStr);

        const finalUrl = `${FORM_BASE_URL}?${params.toString()}`;
        window.open(finalUrl, '_blank');
    }
</script>
